<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Products</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .product {
        display: flex;
        margin-bottom: 20px;
    }
    .product img {
        width: 150px;
        height: 150px;
        margin-right: 20px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>Apple</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <button>Button 1</button>
        <button>Button 2</button>
    </nav>
</header>

<div class="container">
    <section id="home">
        <h2>Welcome to Apple</h2>
        <p>This is a beautiful web page showcasing Apple products.</p>
    </section>

    <section id="products">
        <div class="product">
            <img src="apple-product-1.jpg" alt="Apple Product 1">
            <div>
                <h3>Apple Product 1</h3>
                <p>Description of Apple Product 1 goes here.</p>
            </div>
        </div>

        <div class="product">
            <img src="apple-product-2.jpg" alt="Apple Product 2">
            <div>
                <h3>Apple Product 2</h3>
                <p>Description of Apple Product 2 goes here.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2021 Apple Inc.</p>
    </footer>
</div>

    // JavaScript functionality can be added here
</script>

</body>
</html>
